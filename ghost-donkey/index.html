<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  
  <!-- Primary Meta Tags -->
<title>Spirit Guide | Unofficial Ghost Donkey Chatbot by Mike Mirabal</title>
<meta name="title" content="Spirit Guide | Unofficial Ghost Donkey Chatbot by Mike Mirabal">
<meta name="description" content="Spirit Guide is an unofficial AI-powered chatbot prototype inspired by Ghost Donkey. Designed by Mike Mirabal, it helps guests explore cocktails and assists staff with builds and specs.">

<!-- Google Meta Description < 160 characters -->
<meta name="description" content="Spirit Guide is an unofficial AI chatbot by Mike Mirabal, designed to help guests explore cocktails and assist staff with builds.">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://projects.mikemirabal.com/ghost-donkey/">
<meta property="og:title" content="Spirit Guide | Unofficial Ghost Donkey Chatbot by Mike Mirabal">
<meta property="og:description" content="An AI-powered chatbot prototype that guides guests through cocktails and assists staff with builds and menu details. Designed by Mike Mirabal.">
<meta property="og:image" content="https://projects.mikemirabal.com/ghost-donkey/opengraph_spiritguide.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://projects.mikemirabal.com/ghost-donkey/">
<meta property="twitter:title" content="Spirit Guide | Unofficial Ghost Donkey Chatbot by Mike Mirabal">
<meta property="twitter:description" content="Spirit Guide is an unofficial AI chatbot prototype inspired by Ghost Donkey — created by Mike Mirabal to enhance guest and staff experiences.">
<meta property="twitter:image" content="https://projects.mikemirabal.com/ghost-donkey/opengraph_spiritguide.jpg">

<!-- Favicon -->
<link rel="icon" type="image/png" href="/ghost-donkey/favicon_spiritguide.png">


  <!-- Styles -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="app">
    <!-- Top bar -->
    <div class="topbar">
      <h1 class="brand" aria-label="Spirit Guide">
        <img class="brandmark" src="assets/img/GD-Burro-1.webp" alt="" />
        <span class="title">SPIRIT&nbsp;GUIDE</span>
      </h1>

      <!-- Toggle -->
      <div class="toggle" role="tablist" aria-label="Mode">
        <button id="staffBtn" class="on" role="tab" aria-selected="true">Staff</button>
        <button id="guestBtn" class="off" role="tab" aria-selected="false">Guest</button>
      </div>
    </div>

    <!-- Floral divider -->
    <img class="divider" src="assets/img/GD_FloralDivider.webp" alt="floral divider" />

    <!-- Chat panel -->
    <section class="panel" aria-label="Chat">
      <div id="chat" class="scroll" aria-live="polite" aria-relevant="additions"></div>

      <!-- Input row -->
      <div id="composer" class="inputbar">
        <div class="field">
          <input
            id="input"
            type="text"
            placeholder="Ask anything..."
            inputmode="text"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="sentences"
            spellcheck="false"
          />
          <!-- Mic button inside field -->
          <button id="mic" class="mic" title="Voice input" aria-label="Voice input">
            <img src="assets/icons/GD-icon-voice.svg" alt="Mic" />
          </button>
           <!-- Send button inside field -->
        <button id="send" class="send" title="Send" aria-label="Send">
          <img src="assets/icons/GD-icon-send.svg" alt="Send" />
        </button>
        </div>
      </div>

      <div class="hint">
        <!-- v 1.0 
        <span class="b">Staff</span> shows builds & specs • <span class="a">Guest</span> is menu & ordering.
      -->
        <!-- v 2.0 -->
        Powered by: <span class="b">Aigentask</span>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
</body>
</html>
