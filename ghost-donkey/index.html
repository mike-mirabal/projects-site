<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Spirit Guide</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="app">
    <!-- Top bar -->
    <div class="topbar">
      <h1 class="brand" aria-label="Spirit Guide">
        <img class="brandmark" src="assets/img/GD-Burro-1.webp" alt="" />
        <span class="title">SPIRIT&nbsp;GUIDE</span>
      </h1>

      <!-- Toggle -->
      <div class="toggle" role="tablist" aria-label="Mode">
        <button id="staffBtn" class="on" role="tab" aria-selected="true">Staff</button>
        <button id="guestBtn" class="off" role="tab" aria-selected="false">Guest</button>
      </div>
    </div>

    <!-- Floral divider -->
    <img class="divider" src="assets/img/GD_FloralDivider.webp" alt="floral divider" />

    <!-- Chat panel -->
    <section class="panel" aria-label="Chat">
      <div id="chat" class="scroll" aria-live="polite" aria-relevant="additions"></div>

      <!-- Input row -->
      <div id="composer" class="inputbar">
        <div class="field">
          <input
            id="input"
            type="text"
            placeholder="Ask anything..."
            inputmode="text"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="sentences"
            spellcheck="false"
          />
          <!-- Mic button inside field -->
          <button id="mic" class="mic" title="Voice input" aria-label="Voice input">
            <img src="assets/icons/GD-icon-voice.svg" alt="Mic" />
          </button>
           <!-- Send button inside field -->
        <button id="send" class="send" title="Send" aria-label="Send">
          <img src="assets/icons/GD-icon-send.svg" alt="Send" />
        </button>
        </div>
      </div>

      <div class="hint">
        <span class="b">Staff</span> shows builds & specs â€¢ <span class="a">Guest</span> is menu & ordering.
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
</body>
</html>
