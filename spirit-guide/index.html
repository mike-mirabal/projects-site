<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  
<!-- Base -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Spirit Guide — Unofficial Hospitality Chatbot by Mike Mirabal</title>
<meta name="description" content="Spirit Guide is an unofficial, internal-use hospitality assistant by Mike Mirabal that helps guests and staff explore menus, cocktails, and pairings—fast." />

<!-- Favicons -->
<link rel="icon" type="image/png" sizes="32x32" href="/spirit-guide/favicon_spiritguide.png" />
<link rel="icon" type="image/png" sizes="192x192" href="/spirit-guide/favicon_spiritguide.png" />
<link rel="apple-touch-icon" href="/spirit-guide/favicon_spiritguide.png" />

<!-- Open Graph -->
<meta property="og:type" content="website" />
<meta property="og:title" content="Spirit Guide — Unofficial Hospitality Chatbot" />
<meta property="og:description" content="An unofficial, internal-use hospitality assistant that answers guest questions and supports staff training with fast, accurate menu knowledge." />
<meta property="og:image" content="/spirit-guide/opengraph_spiritguide.jpg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

<!-- Twitter / X -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Spirit Guide — Unofficial Hospitality Chatbot" />
<meta name="twitter:description" content="An unofficial, internal-use hospitality assistant by Mike Mirabal for fast guest help and staff training." />
<meta name="twitter:image" content="/spirit-guide/opengraph_spiritguide.jpg" />

<!-- Canonical (optional; update to your live URL if you have it) -->
<!-- <link rel="canonical" href="https://projects.mikemirabal.com/spirit-guide/" /> -->

<!-- Favicon -->
<link rel="icon" type="image/png" href="/spirit-guide/favicon_spiritguide.png">


  <!-- Styles -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="app">
    <!-- Top bar -->
    <div class="topbar">
      <h1 class="brand" aria-label="Spirit Guide">
        <img class="brandmark" src="assets/img/GD-Burro-1.webp" alt="" />
        <span class="title">SPIRIT&nbsp;GUIDE</span>
      </h1>

      <!-- Toggle -->
      <div class="toggle" role="tablist" aria-label="Mode">
        <button id="staffBtn" class="on" role="tab" aria-selected="true">Staff</button>
        <button id="guestBtn" class="off" role="tab" aria-selected="false">Guest</button>
      </div>
    </div>

    <!-- Floral divider -->
    <img class="divider" src="assets/img/GD_FloralDivider.webp" alt="floral divider" />

    <!-- Chat panel -->
    <section class="panel" aria-label="Chat">
      <div id="chat" class="scroll" aria-live="polite" aria-relevant="additions"></div>

      <!-- Input row -->
      <div id="composer" class="inputbar">
        <div class="field">
          <input
            id="input"
            type="text"
            placeholder="Ask anything..."
            inputmode="text"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="sentences"
            spellcheck="false"
          />
          <!-- Mic button inside field -->
          <button id="mic" class="mic" title="Voice input" aria-label="Voice input">
            <img src="assets/icons/GD-icon-voice.svg" alt="Mic" />
          </button>
           <!-- Send button inside field -->
        <button id="send" class="send" title="Send" aria-label="Send">
          <img src="assets/icons/GD-icon-send.svg" alt="Send" />
        </button>
        </div>
      </div>

      <div class="hint">
        <!-- v 1.0 
        <span class="b">Staff</span> shows builds & specs • <span class="a">Guest</span> is menu & ordering.
      -->
        <!-- v 2.0 -->
        Built by: <span class="b">Mike Mirabal</span> <span class="a">•</span> Powered by: <span class="b">Aigentask</span>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
</body>
</html>
